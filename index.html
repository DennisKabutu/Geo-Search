<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>geosearch</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css"/>
    <script src="https://use.fontawesome.com/f347cea78a.js"></script>
    <script src="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.js"></script>
    <script type="text/javascript">
        window.onload = function() {
          placeSearch({
            key: 'lYrP4vF3Uk5zgTiGGuEzQGwGIVDGuy24',
            container: document.querySelector('#search-input'),
            useDeviceLocation: true,           
          });
        }
      </script>
  

</head>
<body>
    <div id="header">
        <div id="logo">
            <h2>Geosearch</h2>
        </div>
        <div class="search">
            <input type="text" id="search-input" class="searchTerm" placeholder="Search for places,locations">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div> 
  
</html>
